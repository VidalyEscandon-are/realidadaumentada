<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>AR Simple - Face Tracking</title>
     <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-face-aframe.prod.js"></script>
   </head>
   <body style="margin: 0; overflow: hidden;">
     <a-scene
       mindar-face
       vr-mode-ui="enabled: false"
       device-orientation-permission-ui="enabled: false"
     >
       <a-camera active="false" position="0 0 0"></a-camera>

       <a-entity mindar-face-target>
         <a-plane
           position="0 0.85 -0.5"
           rotation="0 0 0"
           scale="1.2 1.4 1.2"
           material="src: corona.png; transparent: true; opacity: 1;"
         ></a-plane>
       </a-entity>
     </a-scene>
   </body>
 </html>
